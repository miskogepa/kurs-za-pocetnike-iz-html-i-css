<!-- pravimo listu imamo dve vrste lista: neuredjena(ul) lista i uredjena lista(ol)  -->

<!--  uredjena lista se pravi sa ol tagom a svaki element liste se pravi sa li tagom -->

<!-- ne uredjena lista -->
<p>lista programskih jezika</p>

    <li>Javascript</li>
    <li>Python</li>
    <li>Java</li>
</ul>
<hr> <!-- horizontalna linija -->
<!-- uredjena lista -->
<p>lista programskih jezika</p>
<ol>
    <li>Javascript</li>
    <li>Python</li>
    <li>Java</li>
</ol>
